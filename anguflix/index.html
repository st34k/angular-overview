    <div class = "row" ng-controller = "movieCtrl">
      <div class="col-md-12 addToCollection"> 
        <div class = "showMovie" ng-model="movieList" ng-repeat = "movie in allMovies"> <img src="{{movie.img}}"/></div>
      </div>
    </div>

<script type="text/javascript" src="app.js"></script>
